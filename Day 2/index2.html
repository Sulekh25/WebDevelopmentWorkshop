<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css intro</title>
</head>

<style>

h1 
{
    background-color: aqua;
    color:yellow;
}
div 
{
    color:blue;
}

#Red
{
    color:red;
}
#Blue 
{
    color:blue;
}

#Yellow 
{
    color:yellow
}
#Brown 
{
    color:brown;
}
#Aqua
{
    color:aqua
}

.veg
{
    color:green;
}

.nonveg
{
    color:red;
}

</style>

<body>

    <h1 style="color:red">CSS Lecture</h1>
    
    <div>this is div</div>
    <div>this is also div</div>

    <span>this is span</span>
    <span>this is also span</span>

    <h3>Color shop</h3>

    <ul>
        <li id="Red">Red</li>
        <li id="Blue">Blue</li>
        <li id="Yellow">Yellow</li>
        <li id="Brown">Brown</li>
        <li id="Aqua">Aqua</li>
    </ul>

    <h3>Menu</h3>
    <ul>
        <li class="nonveg">chicken</li>
        <li class="veg">chhola bhatura</li>
        <li class="veg">gulab jamun</li>
        <li class="nonveg">Egg</li>
        <li class="veg">icecream</li>
    </ul>



</body>
</html>
